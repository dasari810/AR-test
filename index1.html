<html>
<head>
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>

<script>
    THREEx.ArToolkitContext.baseURL =
      "https://raw.githack.com/jeromeetienne/ar.js/master/three.js/";
</script>

<script>

    // AFRAME.registerComponent('clicker', {
    //     init: function() {
    //         this.el.addEventListener('click', e => {
    //             alert('Box clicked!');
    //         });
    //     }
    // });

</script>

</head>
<body>

    <a-scene cursor="rayOrigin: mouse; fuse: true; fuseTimeout: 0;" raycaster="objects: [gps-new-entity-place];"
    vr-mode-ui="enabled: false" embedded
    arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;">
    
    <!-- Asset Management System -->
    <a-assets>
        <img id="right" src="images/web.jpeg">
        <img id="left" src="images/web.jpeg">
        <img id="top" src="images/web.jpg">
        <img id="bottom" src="images/web.jpeg">
        <img id="front" src="images/web.jpeg">
        <img id="back" src="images/web.jpeg">
    </a-assets>

    <!-- Rendering Rotating cubes :- -->
    <!-- LC -->
    <a-box position="0 0.5 0" 
    multisrc="srcs:#right,#left,#top,#bottom,#front,#back" 
    gps-new-entity-place="latitude: 25.26197793652688 ; longitude: 82.98426234342745"
    material="transparent: true; opacity: 0.95; side: double;"
    >
        <a-animation attribute="rotation"
        to="0 360 0"
        repeat="indefinite"
        dur="2000"
        easing="linear">
        </a-animation> I
    </a-box>
    
    <!-- <a-camera gps-new-camera='' rotation-reader> </a-camera> -->

    </a-scene>

</body>
</html>
